{% extends "base.html" %}

{% block content %}
	<div>
		<a href="{% url 'create' %}">Create a Post</a>
	</div>
	{% for post in object_list %}		
    <div>
    	<h1>{{post.title}}</h1>
    	<h3>--{{post.author}}</h3>
    	<p>{{post.text}}</p>
    	<a href="{% url 'update' post.pk %}">Update</a>
    	<a href="{% url 'delete' post.pk %}">Delete</a>
    	<hr><br>
    </div>
	{% endfor %}
{% endblock content %}
